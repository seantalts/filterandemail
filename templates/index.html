<!DOCTYPE html>
<html>
    <head>
        <title>Feed Parser Account</title>
    </head>
    <body>
      <ul>
      {% for feed in account.feeds %}
      <li><a href="/feeds/{{loop.index0}}">{{feed.url}}</a></li>
        {% endfor %}
      </ul>
      <h1>New feed:</h1>
      <form action="/feeds" method="post">
        RSS Feed url: <input type="TEXT", name="url" value="" /><br />
        <input type="SUBMIT" />
      </form>
    </body>
</html>
